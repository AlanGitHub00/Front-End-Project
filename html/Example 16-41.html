<!DOCTYPE html>
<html lang="en-US">
    <head>
        <title>HTML Page</title>
        <link rel="stylesheet" href="css/style.css" />
    </head>
    <style>
    article {
    padding: 16px;
    margin: 16px;
    text-align: center;
    font-weight: bold;
    font-size: 2em;
}

article.simpleBorder {
    border-width: thick;
    border-color: #69D2E7;
    border-style: solid;
}

article.complexBorder {
    border-width: 16px;
    border-color: #F38630;
    border-style: inset solid;
}

article.shortBorder {
    border: 24px #FA6900 dotted;
    background-color: #E0E4CC;
}
    </style>
    <body>
        <article class="simpleBorder">
            Lorem Ipsum...
        </article>
        <article class="complexBorder">
            Lorem Ipsum...
        </article>
        <article class="shortBorder">
            Lorem Ipsum...
        </article>
    </body>
</html>
