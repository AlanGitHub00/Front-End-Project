
<!DOCTYPE html>
<html lang="en-US">
    <head>
        <title>HTML Page</title>
    </head>
    <body>
    <button> <button onclick="startWorker()">Start Worker</button></button>
    <button> <button onclick="stopWorker()">Stop Worker</button></button>
<ul id="output">
</ul>
        <script type="text/javascript" src="js/script.js">
        var worker;
function startWorker() {
    worker = new Worker("js/worker.js");
    worker.onmessage = function(event) {
        document.getElementById("output").innerHTML += '<li>' + event.data + '</li>';
    };
}
function stopWorker() {
    worker.terminate();
}
var i = 0;
function timedCount() {
    i = i + 1;
    postMessage(i);
    setTimeout("timedCount()",500);
}
timedCount();
</script>
    </body>
</html>
